<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/DRstyle.css">
  </head>
  
  <body>
    <header>
      <h1 id="header">Flexbox</h1>
    </header>
    
    <main>
	  	

		<div class="flex-container" id="flex-container">
			<div class = "1">1</div>
			<div class = "2">2</div>
			<div class = "3">3</div>  
		</div>
		
		<br /> <br />
		 
		<div class = "buttons">
		
		<button type="button" class = "add-remove-button" id="add-element">Add Element</button>
		<button type="button" class = "add-remove-button" id="remove-element">Remove Element</button>
		
		 <br />  <br />  <br />
			
			<div class="dropdown">
				<button class="dropbtn">justify-content</button>
				<div class="dropdown-content">
					<a href="#" id="flex-start">flex-start</a>
					<a href="#" id="flex-end">flex-end</a>
					<a href="#" id="center">center</a>
					<a href="#" id="space-between">space-between</a>
					<a href="#" id="space-around">space-around</a>
					<a href="#" id="cancel-justify-content">Cancel</a>
				</div>
			</div>

			<div class="dropdown">
				<button class="dropbtn">flex-direction</button>
				<div class="dropdown-content">
					<a href="#" id="row">row</a>
					<a href="#" id="row-reverse">row-reverse</a>
					<a href="#" id="column">column</a>
					<a href="#" id="column-reverse">column-reverse</a>
					<a href="#" id="cancel-flex-direction">Cancel</a>
				</div>
			</div>	

			<div class="dropdown">
				<button class="dropbtn">align-items</button>
				<div class="dropdown-content">
					<a href="#" id="flex-start-align-items">flex-start</a>
					<a href="#" id="flex-end-align-items">flex-end</a>
					<a href="#" id="center-align-items">center</a>
					<a href="#" id="baseline-align-items">baseline</a>
					<a href="#" id="stretch-align-items">stretch</a>
					<a href="#" id="cancel-align-items">Cancel</a>
				</div>
			</div>

			<div class="dropdown">
				<button class="dropbtn">flex-wrap</button>
				<div class="dropdown-content">
					<a href="#" id="nowrap">nowrap</a>
					<a href="#" id="wrap">wrap</a>
					<a href="#" id="wrap-reverse">wrap-reverse</a>
					<a href="#" id="cancel-flex-wrap">Cancel</a>
				</div>
			</div>		

			<div class="dropdown">
				<button class="dropbtn">align-content</button>
				<div class="dropdown-content">
					<a href="#" id="flex-start-align-content">flex-start</a>
					<a href="#" id="flex-end-align-content">flex-end</a>
					<a href="#" id="center-align-content">center</a>
					<a href="#" id="space-between-align-content">space-between</a>
					<a href="#" id="space-around-align-content">space-around</a>
					<a href="#" id="stretch-align-content">stretch</a>
					<a href="#" id="cancel-align-content">Cancel</a>
				</div>
			</div>			
			
			
		</div>
		
		
	
	</main>
	
	<script src="scripts/jquery-3.1.1.min.js"></script>
	<script src="scripts/script.js"></script>
  
  </body>
  
</html>
